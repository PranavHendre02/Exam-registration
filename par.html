        }

        .detail input {
            height: 25px;
            border: 2px solid;

            margin: 30px 1px 20px 0px;
        }

        body {
            background-color: antiquewhite;
        }

        .foot {
            width: 100vw;

            justify-content: center;
            align-items: center;
            color: whitesmoke;
            font-size: 1.2rem;
        }

        .butt {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }

        .but button {
            border: 1px solid black;
            margin: 10px;
            background-color: rgb(253, 147, 71);
        }
    </style>
</head>
